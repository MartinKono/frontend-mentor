<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor - Social links profile</title>
</head>
<body>
  <div class="links-component">
      <img src="images/avatar-jessica.jpeg" alt="User avatar" class="user-avatar">
    <div class="user-info">
      <h1 class="text-style-1">Jessica Randall</h1>
      <h2 class="text-style-2-bold text-style-green">London, United Kingdom</h2>
    </div>
    <p class="text-style-2">"Front-end developer and avid reader."</p>
    <div class="link-buttons">
      <div class="link">
        <h3 class="text-style-2-bold">GitHub</h3>
      </div>
      <div class="link">
        <h3 class="text-style-2-bold">Frontend Mentor</h3>
      </div>
      <div class="link">
        <h3 class="text-style-2-bold">LinkedIn</h3>
      </div>
      <div class="link">
        <h3 class="text-style-2-bold">Twitter</h3>
      </div>
      <div class="link">
        <h3 class="text-style-2-bold">Instagram</h3>
      </div>
    </div>
  </div>
</body>
</html>
