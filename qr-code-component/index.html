<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png">
  <title>Frontend Mentor - QR code component</title>
</head>
<body>
  <div id="div-qr-component">
    <img src="images/image-qr-code.png" alt="QR code" id="qr-image">
    <div id="div-qr-component-text">
      <h1 class="qr-h">Improve your front-end skills by building projects</h1>
      <p class="qr-p">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
    </div>
  </div>
</body>
</html>
