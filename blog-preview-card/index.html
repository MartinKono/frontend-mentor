<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor - Blog preview card</title>
</head>
<body>
  <div id="div-blog-component">
    <img src="images/illustration-article.svg" alt="Article illustration" id="illustration-image">
    <div id="div-blog-component-info">
      <div class="info-tag">
        <h2 class="text-style-3-bold">Learning</h2>
      </div>
      <h3 class="text-style-3">Published 21 Dec 2023</h3>
      <h1 class="text-style-1 text-clickable">HTML & CSS foundations</h1>
      <p class="text-style-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="user-info">
      <img src="images/image-avatar.webp" alt="User profile image">
      <h2 class="text-style-3-bold">Greg Hooper</h2>
    </div>
  </div>
</body>
</html>
